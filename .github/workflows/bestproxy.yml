name: BestProxy

on:
  workflow_dispatch:
  # schedule:
    # - cron: '*/10 * * * *'

jobs:
  update_dns:
    runs-on: windows-2022

    steps:
    - name: Checkout Repository
      uses: actions/checkout@main

    - name: Set up Python
      uses: actions/setup-python@main
      with:
        python-version: 3.8

    - name: Test IP
      shell: cmd
      run: |
        cd ${{ github.workspace }}
        .\curl.exe -# https://zip.baipiao.eu.org -o txt.zip
        .\7za.exe x txt.zip -otxt -y
        copy txt\*-1-443.txt ip.txt
        dir
        .\iptest.exe -file=ip.txt -port=443 -tls=true -max=100 -outfile=result.txt -speedtest=1

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: BestProxy
      run: |
        python .github/workflows/bestproxy.py
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
        CLOUDFLARE_BESTPROXY_NAME: ${{ secrets.CLOUDFLARE_BESTPROXY_NAME }}

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 5
